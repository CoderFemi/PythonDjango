{% extends 'index.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="" method="POST">
                {% csrf_token %}

                <p><strong style="color: red;">Are you sure you want to delete "{{ object }}"</strong></p>
                <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}">Cancel</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
